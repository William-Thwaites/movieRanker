<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Movie Ranker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reset-password-page">
    <div class="login-container">
      <div class="login-header">
        <h1>Movie Ranker</h1>
        <p>Reset Your Password</p>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="reset-state">
        <div class="loading">Verifying your reset link...</div>
      </div>

      <!-- Invalid Token State -->
      <div id="invalidState" class="reset-state hidden">
        <div class="error-icon">!</div>
        <h3>Invalid or Expired Link</h3>
        <p>This password reset link is invalid or has expired.</p>
        <a href="/" class="btn-primary btn-auth-submit">Back to Login</a>
      </div>

      <!-- Reset Form -->
      <form id="resetPasswordForm" class="auth-form hidden">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
        </div>
        <div class="auth-error" id="resetError"></div>
        <button type="submit" class="btn-primary btn-auth-submit" id="resetSubmitBtn">Reset Password</button>
      </form>

      <!-- Success State -->
      <div id="successState" class="reset-state hidden">
        <div class="success-icon">&#10003;</div>
        <h3>Password Reset Successful!</h3>
        <p>Your password has been updated. You can now log in with your new password.</p>
        <a href="/" class="btn-primary btn-auth-submit">Go to Login</a>
      </div>
    </div>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
